<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Register | Red Rhombus Technologies</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="keywords" content="" />
    
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <header id="site-header"></header>
    

    <section id="registration">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-lg-8 col-md-10">
              <div class="rbox wow fadeInUp">
                <div class="signup">
                  <h2>Existing User? Log in</h2>
                  <a href="login.html" class="btn btn-outline-secondary">
                    Login
                  </a>
                </div>
              </div>
              <div class="lbox wow fadeInUp pt-3 pb-3">
                <form>
                  <h2>Register</h2>
                  <div class="bdr"></div>
  
                  <div class="form-group">
                    <label for="firstname">First Name * </label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstname"
                      required
                    />
                  </div>
  
                  <div class="form-group">
                    <label for="lastname">Last Name * </label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                    
                      required
                    />
                  </div>

                  
                  <div class="form-group">
                    <label for="email">Email address *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"                    
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="tel">Phone *</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="tel"                    
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="password">Password *</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"                    
                      required
                    />
                  </div>


  
                  <button type="submit" class="btn btn-outline-secondary">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
  
  
  

  
    <footer id="footer-box"></footer>

    <script src="js/jquery.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <script src="js/wow.js"></script>
    <script>
      new WOW().init();
    </script>

    <script>
      $(document).ready(function() {
        $("#site-header").load("header.html");
        $("#footer-box").load("footer.html");
      });
    </script>
  </body>
</html>

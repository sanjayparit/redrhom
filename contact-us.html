<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Contact | Red Rhombus Technologies</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="" />

  <link rel="stylesheet" href="css/custom.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
  <header id="site-header"></header>
  <section id="contact-map">
      <div id="map">
        <div class="container">
          <div class="overlay">
            <h1>Get In Touch</h1>
            <p>Please feel free to complete our on-line inquiry form. our  representatives <br/> will contact you shortly.
                
                 </p>
          </div>
        </div>
      </div>
      <div class="formbx">
            <div class="row justify-content-center">
                <div class="col-xl-6 bg-light p-4 pl-5 pr-5 mt-4 ">
                    <form>
                      <h3>Send Message: </h3>
                        <div class="row mt-3">
                          <div class="col-xl-6">
                            <label for="firstname">First Name :</label>
                            <input type="text" class="form-control" required>
                          </div>
                          <div class="col-xl-6">
                              <label for="lastname">Last Name :</label>
                            <input type="text" class="form-control" required >
                          </div>

                          <div class="col-xl-6">
                              <label for="tel">Contact No :</label>
                            <input type="tel" class="form-control" required  maxlength="12">
                          </div>

                          <div class="col-xl-6">
                              <label for="email">Email Id :</label>
                            <input type="email" class="form-control" required aria-required="true">
                          </div>
                          <div class="col-xl-12">
                              <label for="subject">Subject :</label>
                            <input type="text" class="form-control" required >
                          </div>

                          <div class="col-xl-12">
                              <label for="message">Message :</label>
                              <textarea class="form-control" rows="4"></textarea>
                          </div>

                          <div class="col-xl-12 mt-3 mb-4">
                              <button type="submit" class="btn btn-outline-primary">Send Message</button>
                          </div>
                          


                        </div>
                      </form>



                </div>
                <div class="col-xl-3 bg-secondary pt-5 pl-5 mt-5 pb-3">
                  <address>
                    <i class="fas fa-map-marker-alt"></i> 
                    11807 Allisonville Rd, 
                    # 542 <br/> Fishers IN 46038

                  </address>

                  <address>
                    <i class="fas fa-envelope-open"></i> 
                    care@redrhombustech.com

                  </address>

                  <address>
                    <i class="fas fa-phone-volume"></i> 
                    1 (888) 666 â€“ 1077 

                  </address>


                     <h3 class="text-light mb-3">Social :</h3> 
                  <div class="social">
                      <ul>
                        <li><a href="www.facebook.com"><i class="fab fa-facebook-f"></i> </a> </li>
                        <li><a href="linkedin.com"> <i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href=""> <i class="fab fa-twitter"></i></a></li>
                        <li><a href=""> <i class="fab fa-youtube"></i></a> </li>
                      </ul>
                  </div>



                </div>
            </div>
      </div>


    

     


  </section>

  <section id="contactbox"></section>



  <footer id="footer-box"></footer>

  <script src="js/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>

  <script src="js/wow.js"></script>
  <script>
    new WOW().init();
  </script>

  <script>
    $(document).ready(function () {
      $("#site-header").load("header.html");
      $("#footer-box").load("footer.html");
    });
  </script>


</body>

</html>
